<evan-loading *ngIf="loading"></evan-loading>
<form *ngIf="!loading && !newAddress" #createForm="ngForm">
  <ng-container *ngIf="!creating">
    <div class="evan-content">
      <div class="banner-img">
        <img class="clickable"
          [src]="formData.dtGeneral.bannerImg[0].blobURI"
          (click)="openPictureDetail(formData.dtGeneral.bannerImg[0].blobURI)"
        />
        <evan-file-select name="bannerPictures" margin-top #bannerFileSelectComp
          class="img-select"
          [(ngModel)]="bannerFileSelect"
          [accept]="'image/x-png,image/gif,image/jpeg'"
          [multiple]="false"
          (onChange)="bannerFilesChanged()">
        </evan-file-select>
        <br>
        <button ion-button round outline icon-start margin-top
          (click)="chooseBannerImg()">
          <ion-icon name="document"></ion-icon>
          {{ '_<%= dbcpName %>.choose-banner-img' | translate }}
        </button>
        <button ion-button round outline icon-start margin-top
          (click)="takeSnapshot(formData.dtGeneral.bannerImg, true)">
          <ion-icon name="camera"></ion-icon>
          {{ '_<%= dbcpName %>.take-a-picture' | translate }}
        </button>
      </div>

      <ion-item>
        <ion-label stacked>{{ '_<%= dbcpName %>.type.text' | translate }}*</ion-label>
        <ion-input name="type" required
          [(ngModel)]="formData.dtGeneral.type"
          [placeholder]="'_<%= dbcpName %>.type.desc' | translate"
          (ionChange)="ref.detectChanges()">
        </ion-input>
      </ion-item>
      <ion-chip class="error-hint" *ngIf="showError('type')" color="danger">
        <ion-icon name="close" color="danger"></ion-icon>
        <ion-label>{{ '_<%= dbcpName %>.type.error' | translate }}</ion-label>
      </ion-chip>

      <contract-members #_membersComp
        [(members)]="formData.dtGeneral.newMembers"
        [(origin)]="formData.dtGeneral.sharedMembers"
        (onChange)="ref.detectChanges()">
        <h3 label>{{ '_<%= dbcpName %>.members' | translate }}</h3>
      </contract-members>
    </div>
      
    <%- digitaltwinEditTpl %>

    <div text-center padding-bottom margin-top>
      <button ion-button round icon-left outline color="transparency"
        (click)="create()"
        [disabled]="createForm.invalid">
        <ng-container *ngIf="!contractAddress">
          <ion-icon name="add"></ion-icon>
          <span>{{ '_<%= dbcpName %>.create' | translate }}</span>
        </ng-container>
        <ng-container *ngIf="contractAddress">
          <ion-icon name="create"></ion-icon>
          <span>{{ '_<%= dbcpName %>.edit' | translate }}</span>
        </ng-container>
      </button>
    </div>
  </ng-container>
  <div class="evan-content creating-container transparent" text-center *ngIf="creating">
    <ion-spinner margin-top color="light"></ion-spinner>
    <h3 margin-top>
      {{ '_<%= dbcpName %>.dt-creating' | translate }}
    </h3>
  </div>
</form>

<div class="evan-content" *ngIf="!loading && newAddress">
  <h3 class="content-header m-b-0 m-t-0">
    {{ '_<%= dbcpName %>.new-contract' | translate }}
  </h3>

  <a routerLink="./{{ newAddress }}">{{ newAddress }}</a>
</div>
